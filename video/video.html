<!DOCTYPE html>
<html>

<head>
  <title>Video Player</title>
  <style>
    body {

      background: var(--bg-color);
      color: var(--text-color);
      margin: 20;
      padding: 20;
      font-family: Arial, sans-serif;
    }

    :root {
      --bg-color: #1f242d;
      --second-bg-color: #323946;
      --text-color: #fff;
      --main-color: #0ef;
    }
    .btn {
      display: inline-block;
      /* padding: 1rem 2.8rem; */
      background-color: var(--main-color);
      border-radius: 4rem;
      box-shadow: 0 0 1rem var(--main-color);
      font-size: 1.6rem;
      color: var(--second-bg-color);
      /* letter-spacing: .1rem; */
      font-weight: 600;
      transition: .5s ease;
      padding: 5px 10px;
      margin-bottom: 10px;

    }

    #video-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    video {
      max-width: 800px;
      max-height: 600px;
      width: 90%;
      height: 90%;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video controls>
      <source src="YouCut_20230712_162910183 (1).mp4" type="video/mp4" />
      <!-- Add additional <source> elements for different video formats -->
    </video>
  </div>
  <a href="video/video.html" class="btn">
    <h2>ህክምና ማስረጃ</h2>
  </a>
</body>

</html>
